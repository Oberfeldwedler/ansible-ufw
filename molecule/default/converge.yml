---
- name: Converge
  hosts: all
  become: true
  collections:
    - community.general
  vars:
    ufw_enabled: false

  pre_tasks:
    - name: Update apt cache.
      apt:
        update_cache: true
        cache_valid_time: 600
      when: ansible_os_family == 'Debian'
    - name: Modprobe iptables
      community.general.modprobe:
        name: ip6table_filter
        state: present
      when: ansible_os_family == 'Debian'

  roles:
    - weareinteractive.ufw
